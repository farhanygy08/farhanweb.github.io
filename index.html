<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel Pesan Anonim</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .pesan { border: 1px solid #ccc; margin: 10px auto; padding: 10px; width: 80%; text-align: left; }
    h1 { color: #333; }
  </style>
  <script type="module">
    // Import modul Firebase yang dibutuhkan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpbVmwAuWq2Edyk-pdm9wTyBO_j5iKnBU",
      authDomain: "pesan-anonim-farhan.firebaseapp.com",
      databaseURL: "https://pesan-anonim-farhan-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pesan-anonim-farhan",
      storageBucket: "pesan-anonim-farhan.firebasestorage.app",
      messagingSenderId: "286955932611",
      appId: "1:286955932611:web:ddcce4f09e4cfde85ccb76",
      measurementId: "G-SBZCRHWN7Z"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Ambil data pesan
    const daftarPesan = document.getElementById("daftarPesan");
    onChildAdded(ref(database, "pesan"), (snapshot) => {
      const data = snapshot.val();
      const kotak = document.createElement("div");
      kotak.className = "pesan";
      kotak.innerHTML = `<strong>Pesan:</strong> ${data.teks}<br><small>${new Date(data.waktu).toLocaleString()}</small>`;
      daftarPesan.prepend(kotak);
    });
  </script>
</head>
<body>

  <h1>Admin Panel - Pesan Anonim Masuk</h1>
  <div id="daftarPesan"></div>

</body>
</html>
