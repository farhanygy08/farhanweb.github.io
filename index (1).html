<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love Animasi</title>
  <style>
    body {
      background: #000;
      text-align: center;
      padding-top: 50px;
      color: white;
      font-family: sans-serif;
    }

    .love {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background: red;
      transform: rotate(45deg);
      animation: beat 1s infinite;
    }

    .love::before,
    .love::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }

    .love::before {
      top: -50px;
      left: 0;
    }

    .love::after {
      left: -50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.3);
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
    }
  </style>
</head>
<body>

<div class="love"></div>
<h1>Cintaku buat kamu detak terus!</h1>

</body>
</html>
